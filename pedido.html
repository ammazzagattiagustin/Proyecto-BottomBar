<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ubicado en la calle Recta Martinoli 7000. Vení a disfrutar de una experiencia inolvidable con la mejor comida y los mejores tragos." />
    <meta name="keywords" content="BAR, COMIDA, TRAGOS, SALIDA, MUSICA, CORDOBA, ARGENTINA" />
    <title>Bottom Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="javascript" href="js/bootstrap.min.js" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-white">
    <main class="container">
        <h4 class="text-line mt-5">Datos de Envío</h4>
        <form class="row">
            <div class="col-md-6 mt-3">
                <label class="form-label" for="Nombre">Nombre</label>
                <input class="hola form-control" type="text" name="Nombre" id="Nombre" placeholder="Nombre" required />
            </div>
            <div class="col-md-6 mt-3">
                <label class="form-label" for="Apellido">Apellido</label>
                <input class="form-control" type="text" name="Apellido" id="Apellido" placeholder="Apellido" required />
            </div>
            <div class="col-12 mt-3">
                <label class="form-label" for="Dirección">Dirección</label>
                <input class="form-control" type="text" name="Dirección" id="Dirección" placeholder="Dirección" required />
            </div>
            <div class="col-12 mt-3">
                <label class="form-label" for=" Telefono ">Teléfono</label>
                <input class="form-control" type="tel " name="Telefono " id="Telefono " placeholder="Teléfono " required />
            </div>
            <div class="col-12 mt-3">
                <label class="form-label" for=" Email ">E-mail</label>
                <input class="form-control" type="email " name="Email " id="Email " placeholder="Correo Electrónico " required />
            </div>

            <div class="col-12 mt-3">
                <label class="form-label" for="opciones">Medio de Pago</label>
                <select class="form-control" id="opciones">
            <option value="" disabled selected>-- Seleccione --</option>
            <option value="">Efectivo</option>
            <option value="">Mercado Pago</option>
          </select>
            </div>

            <div class="col-12 d-flex justify-content-around pt-5">
                <a href="/index.html"><button type="button" class="btn btn-secondary">
              Volver al Inicio
            </button></a
          >
          <button id="button-confirm" type="button" class="btn btn-success">
            Enviar Pedido
          </button>
        </div>
      </form>
    </main>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
